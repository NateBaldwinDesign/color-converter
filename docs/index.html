<html>
<head>
  <title>Color Converter</title>
  <meta name="description" content="Color converter using d3.js">

  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-hsv.v0.0.min.js"></script>
  <script src="https://unpkg.com/d3-cam02@0.1.5/build/d3-cam02.js"></script>

  <link rel="stylesheet" src="index.css">
</head>
<body>

<main>
  <h1> Color Converter </h1>
  <cite>Built with D3-color.</cite>
  <div class="block">
    <label for="input">Hex value:</label>
    <div class="inputGroup">
    <input type="text" id="input" placeholder="Enter hex value"></input>
    <div id="preview"></div>
  </div>
    <label for="type">Convert to:</label>
    <select id="type">
      <option>HSLuv</option>
      <option>Lch</option>
      <option>Lab</option>
      <option>CAM02</option>
      <option>HSL</option>
      <option>HSV / HSB</option>
      <option>RGB</option>
    </select>
  </div>
  <div class="block">
    <label for="output"><span id="typeName"></span> value:</label>
    <div id="output"></div>
  </div>
</main>
</body>
</html>
